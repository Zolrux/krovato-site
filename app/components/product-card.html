<article class="item-product">
	<a href="#" class="item-product__link">
		<img class="item-product__image" src="@@imageSrc" alt="@@title">
	</a>
	<div class="item-product__size">Розмір: 61 x 184 x 2130 мм</div>
	<h4 class="item-product__title">
		<a href="#" class="item-product__link-title">
			@@title
		</a>
	</h4>
	@@if(isInStock === true) {
	<div class="item-product__available item-product__available--stock">В наявності</div>
	}
	@@if(isInStock === false){
	<div class="item-product__available item-product__available--unstock">Немає в наявності</div>
	}
	<div class="item-product__footer">
		<div class="item-product__price price-item-product">
			@@if(oldPrice !== "") {
			<div class="price-item-product__old">@@oldPrice грн.</div>
			}
			<div class="price-item-product__current">@@newPrice грн.</div>
		</div>
		<div class="item-product__actions">
			<button class="item-product__favourite" type="button"></button>
			<button class="item-product__add-to-cart" type="button"></button>
		</div>
	</div>
</article>
