	<div class="main-product__container">

						<img class="main-slider-product__image" src="../../images/product-page/product-images/product-image.webp"
							alt="Product image">
					</div>
					<div class="main-slider-product__slide swiper-slide">
						<img class="main-slider-product__image" src="../../images/product-page/product-images/product-image-2.webp"
							alt="Product image">
					</div>
					<div class="main-slider-product__slide swiper-slide">
						<img class="main-slider-product__image" src="../../images/product-page/product-images/product-image-3.webp"
							alt="Product image">
					</div>
					<div class="main-slider-product__slide swiper-slide">
						<img class="main-slider-product__image" src="../../images/product-page/product-images/product-image-4.webp"
							alt="Product image">
					</div>
					<div class="main-slider-product__slide swiper-slide">
						<img class="main-slider-product__image" src="../../images/product-page/product-images/product-image-5.webp"
							alt="Product image">
					</div>
					<div class="main-slider-product__slide swiper-slide">
						<img class="main-slider-product__image" src="../../images/product-page/product-images/product-image-6.webp"
							alt="Product image">
					</div>
				</div>
				@@include("slider-nav.html", {
					btnPrevClass: "main-slider-product__arrow--prev swiper-button-prev",
					btnNextClass: "main-slider-product__arrow--next swiper-button-next"
				})
			</div>
			<div class="slider-product__previews previews-slider-product swiper">
				<div class="previews-slider-product__wrapper swiper-wrapper">
					<div class="previews-slider-product__slide swiper-slide">
						<img class="previews-slider-product__image" src="../../images/product-page/product-images/product-image.webp"
							alt="Product image">
					</div>
					<div class="previews-slider-product__slide swiper-slide">
						<img class="previews-slider-product__image" src="../../images/product-page/product-images/product-image-2.webp"
							alt="Product image">
					</div>
					<div class="previews-slider-product__slide swiper-slide">
						<img class="previews-slider-product__image" src="../../images/product-page/product-images/product-image-3.webp"
							alt="Product image">
					</div>
					<div class="previews-slider-product__slide swiper-slide">
						<img class="previews-slider-product__image" src="../../images/product-page/product-images/product-image-4.webp"
							alt="Product image">
					</div>
					<div class="previews-slider-product__slide swiper-slide">
						<img class="previews-slider-product__image" src="../../images/product-page/product-images/product-image-5.webp"
							alt="Product image">
					</div>
					<div class="previews-slider-product__slide swiper-slide">
						<img class="previews-slider-product__image" src="../../images/product-page/product-images/product-image-6.webp"
							alt="Product image">
					</div>
				</div>
			</div>
		</div>
		<div class="main-product__body body-product">
			<h1 class="body-product__title title">Ліжко двоспальне МК-1 з підйомним механізмом</h1>
			<div class="body-product__info">
				<div class="body-product__stock">В наявності</div>
				<div class="body-product__rating rating">
					<div class="rating__stars">
						<img src="../images/reviews/star-fill-review.svg" class="rating__star" alt="star icon"></img>
						<img src="../images/reviews/star-fill-review.svg" class="rating__star" alt="star icon"></img>
						<img src="../images/reviews/star-fill-review.svg" class="rating__star" alt="star icon"></img>
						<img src="../images/reviews/star-fill-review.svg" class="rating__star" alt="star icon"></img>
						<img src="../images/reviews/star-fill-review.svg" class="rating__star" alt="star icon"></img>
					</div>
					<a href="#rating-reviews-product" class="rating__reviews">93 відгуки</a>
				</div>
				<div class="body-product__label">Модель: 62003836</div>
			</div>
			<form class="body-product__actions actions-product">
				<div class="actions-product__header">
					<div class="actions-product__prices">
						<div class="actions-product__price">15 400 грн.</div>
						<div class="actions-product__old-price">25 400 грн.</div>
					</div>
					<a href="" class="actions-product__favorite">В обране</a>
				</div>
				<div class="actions-product__options options-product">
					<div class="options-product__block">
						<label for="#" title="Розмір вашого ліжка" class="options-product__label">Розмір:</label>
						<div class="options-product__select">
							<select class="options-product__value-select" name="size" id="size">
								<option value="1">Пункт №2</option>
								<option value="2">Пункт №3</option>
								<option value="3">Пункт №4</option>
							</select>
						</div>
					</div>
					<div class="options-product__block">
						<label for="lamel" title="Тип ламелі" class="options-product__label">Ламельний блок:</label>
						<div class="options-product__select">
							<select class="options-product__value-select" name="lamel" id="lamel">
								<option value="1">Пункт №2</option>
								<option value="2">Пункт №3</option>
								<option value="3">Пункт №4</option>
							</select>
						</div>
					</div>
					<div class="options-product__block">
						<label for="#" title="Тип тканини" class="options-product__label">Виберіть тканину:</label>
						<div class="options-product__fabric fabric-options-product">
							<div class="fabric-options-product__items">
								<label class="fabric-options-product__item">
									<input class="fabric-options-product__input" type="radio" name="fabric">
									<img src="../../images/product-page/materials/01.webp" alt="Fabric image"
										class="fabric-options-product__image">
								</label>
								<label class="fabric-options-product__item">
									<input class="fabric-options-product__input" type="radio" name="fabric">
									<img src="../../images/product-page/materials/02.webp" alt="Fabric image"
										class="fabric-options-product__image">
								</label>
								<label class="fabric-options-product__item">
									<input checked class="fabric-options-product__input" type="radio" name="fabric">
									<img src="../../images/product-page/materials/03.webp" alt="Fabric image"
										class="fabric-options-product__image">
								</label>
								<label class="fabric-options-product__item">
									<input class="fabric-options-product__input" type="radio" name="fabric">
									<img src="../../images/product-page/materials/04.webp" alt="Fabric image"
										class="fabric-options-product__image">
								</label>
								<label class="fabric-options-product__item">
									<input class="fabric-options-product__input" type="radio" name="fabric">
									<img src="../../images/product-page/materials/05.webp" alt="Fabric image"
										class="fabric-options-product__image">
								</label>
								<label class="fabric-options-product__item">
									<input class="fabric-options-product__input" type="radio" name="fabric">
									<img src="../../images/product-page/materials/06.webp" alt="Fabric image"
										class="fabric-options-product__image">
								</label>
							</div>
							<button type="button" class="fabric-options-product__more">Показати всі</button>
						</div>
					</div>
				</div>
				<div class="actions-product__buy buy-product">
					<div class="buy-product__quantity quantity">
						<button type="button" class="quantity__button quantity__button--minus"></button>
						<input type="number" value="1" minlength="1" class="quantity__input">
						<button type="button" class="quantity__button quantity__button--plus"></button>
					</div>
					<button type="submit" class="buy-product__button button">
						<span class="buy-product__icon-button">Купити</span>
					</button>
					<button type="button" class="buy-product__part button button--border">
						<span class="buy-product__icon-part">Купити в кредит</span>
					</button>
				</div>
			</form>
			<form class="body-product__buy-click buy-click-product">
				<div class="buy-click-product__input">
					<input type="text" placeholder="+380__-___-__-__" class="buy-click-product__value-input">
				</div>
				<button type="submit" class="buy-click-product__button button button--grey-border">Купити в 1 клік</button>
			</form>
		</div>
	</div>
</section>
